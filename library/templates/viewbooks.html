{% extends 'base.html' %}
{% block content %}
<h1>view</h1>
<!--{% for i in books %}-->
<!--{{i.title}} {{i.author}} {{i.price}} {{i.pages}} {{i.language}}<br>-->
<!--{% endfor %}-->

<table class="table table-bordered">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Pages</th>
        <th>Language</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    {% for i in books %}
    <tr>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.price}}</td>
        <td>{{i.page}}</td>
        <td>{{i.language}}</td>
        <td><img src="{{i.image.url}}"></td>
        <td>
            <a class="btn btn-danger" href="{% url 'books:detail' i.id %}">Detail</a>
            <a class="btn btn-danger" href="{% url 'books:edit' i.id  %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'books:delete' i.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>



{% endblock %}
